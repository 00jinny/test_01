<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    canvas {
      background: #222;
      border: 2px solid #555;
      margin-top: 10px;
    }
    #score {
      margin-top: 10px;
      font-size: 18px;
    }
    #message {
      margin-top: 6px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">점수: 0</div>
  <div id="message">키보드 화살표 키로 조작, R 키로 재시작</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    const tileSize = 20;
    const tileCount = canvas.width / tileSize;

    let snake = [{ x: 10, y: 10 }]; // 뱀(머리가 0번)
    let vx = 1, vy = 0;             // 이동 방향
    let food = randomFood();
    let score = 0;
    let gameOver = false;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      vx = 1; vy = 0;
      food = randomFood();
      score = 0;
      gameOver = false;
      scoreEl.textContent = "점수: " + score;
    }

    function update() {
      if (gameOver) return;

      const head = { x: snake[0].x + vx, y: snake[0].y + vy };

      // 벽 충돌
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount
      ) {
        gameOver = true;
        return;
      }

      // 몸 충돌
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          gameOver = true;
          return;
        }
      }

      snake.unshift(head);

      // 먹이 먹기
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = "점수: " + score;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 먹이
      ctx.fillStyle = "#e74c3c";
      ctx.fillRect(
        food.x * tileSize,
        food.y * tileSize,
        tileSize,
        tileSize
      );

      // 뱀
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#2ecc71" : "#27ae60";
        ctx.fillRect(
          snake[i].x * tileSize,
          snake[i].y * tileSize,
          tileSize - 1,
          tileSize - 1
        );
      }

      // 게임 오버 화면
      if (gameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "28px system-ui";
        ctx.textAlign = "center";
        ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "18px system-ui";
        ctx.fillText(
          "R 키를 눌러 다시 시작",
          canvas.width / 2,
          canvas.height / 2 + 20
        );
      }
    }

    function loop() {
      update();
      draw();
      // 숫자 줄이면 더 빨라짐
      setTimeout(() => requestAnimationFrame(loop), 100);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && vy !== 1) {
        vx = 0; vy = -1;
      } else if (e.key === "ArrowDown" && vy !== -1) {
        vx = 0; vy = 1;
      } else if (e.key === "ArrowLeft" && vx !== 1) {
        vx = -1; vy = 0;
      } else if (e.key === "ArrowRight" && vx !== -1) {
        vx = 1; vy = 0;
      } else if (e.key === "r" || e.key === "R") {
        resetGame();
      }
    });

    loop();
  </script>
</body>
</html>
